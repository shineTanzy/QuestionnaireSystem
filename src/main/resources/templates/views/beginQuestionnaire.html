<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问卷作答</title>
    <link rel="stylesheet" href="../../static/assets/css/layui.css">
    <script src="../../static/plugins/layui.js"></script>
    <script src="../../static/plugins/jquery-3.4.0.js"></script>
    <link rel="stylesheet" href="../../static/css/animate.css">

    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="../../static/plugins/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <style>
        .myTitle{border: 1px solid #ced1d6;width: 100%;height: 40px;border-radius: 10px;
            display: flex;align-items: center;}
    </style>
</head>
<body>
<div id="app">
    <el-row>
        <el-col :span="16" :offset="4">
            <br>
            <h1 style="margin-left: 330px">{{paperName}}</h1>
            <form>
            <div v-for="question in questions">
                <div v-if="question.classification === '单选题'" class="myDiv">
                    <br> <br>
                    <p  class="myTitle">{{question.qtsName}}</p>
                    <label v-for="(val,key) in question.answers" >
                        <input type="radio" :value="val" :name="question.quId"   style="margin-left: 10px;margin-top: 10px;"/>{{val}}
                    </label>
                </div>
                <div v-else-if="question.classification === '多选题'" class="myDiv">
                    <br> <br>
                      <p  class="myTitle">{{question.qtsName}}</p>
                    <br>
                    <label  v-for="(val,key) in question.answers">
                        <input type="checkbox" :value="val" :name="question.quId" style="margin-left: 10px;margin-top: 10px;" />{{val}}
                    </label>
                </div>
                <div v-else class="myDiv">
                    <br> <br>
                    <p  class="myTitle">{{question.qtsName}}</p>
                    <br>
                    <textarea style="width: 300px;height: 80px;margin-left: 10px;margin-top: 10px;"></textarea>
                </div>
            </div>
            <el-button type="primary" @click="getMyNaire"  style="margin-left: 700px;">确定提交</el-button>
            </form>
        </el-col>
    </el-row>
</div>
<script src="../../static/js/beginQuestionnaire.js"></script>
</body>
</html>
